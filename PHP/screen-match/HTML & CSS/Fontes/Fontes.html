<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Fontes HTML & CSS</title>
    <link rel="stylesheet" href="Fontes.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Press+Start+2P">
</head>
<body>
    <h1>HTML & CSS</h1>
    <h1 class="icon-next">Avançar</h1>
    <p class="icon-next">Ir para a proxima página</p>
    <p class="icon-ok">Email enviado com sucesso.</p>
    <p class="icon-invalid">Atenção, preencha todos os campos do formulário</p>
    <h3 class="tnt">TNT</h3>
    <span class="counter">13</span>
    <p></p>
    <div>
        <span class="cloud"></span>
    </div>
    <figure>
        <img src="Eixão.png" alt="Eixão">
        <figcaption>
            Eixão
            <small>
                Por Salim Virji
                (http://www.aleatório.com/fotos/brasília)
            </small>
        </figcaption>
    </figure>
</body>
</html>
